<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
 <title>Games - Electrical Proxies</title>
 <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
 <div class="container">
    <h1 class="header">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
        <!-- SVG path here -->
      </svg>
      Games - Electrical Proxies
    </h1>
    <div id="gamesList"></div>
 </div>

 <div class="footer">
    <div>
      <img src="./assets/favicon.png" class="logo">
    </div>
    <div>
      <a href="https://github.com/playstation452/Uv-template-opensource" target="_blank">GitHub</a>
      <a href="https://github.com/titaniumnetwork-dev/ultraviolet" target="_blank">Ultraviolet</a>
    </div>
 </div>

 <script>
    document.addEventListener("DOMContentLoaded", function () {
      const gamesData = [
        {
          "link": "Games/achievementunlocked/achievementunlocked/index.html",
          "imgSrc": "Games/achievementunlocked/achievementunlocked/achievementunlocked.png",
          "title": "Achievement Unlocked"
        },
        {
          "link": "Games/basketball-stars/basketball-stars/index.html",
          "imgSrc": "Games/basketball-stars/basketball-stars/assets/images/basketball-stars.png",
          "title": "Basketball Stars"
        }
      ];

      const gamesList = document.getElementById("gamesList");

      gamesData.forEach(game => {
        const gameElement = document.createElement("div");
        gameElement.className = "game";

        const imgElement = document.createElement("img");
        imgElement.src = game.imgSrc;
        imgElement.alt = game.title;
        imgElement.className = "game-image"; // Assign the class to the image

        const titleElement = document.createElement("h2");
        titleElement.textContent = game.title;

        const linkElement = document.createElement("a");
        linkElement.href = game.link;
        linkElement.textContent = "Play";

        gameElement.appendChild(imgElement);
        gameElement.appendChild(titleElement);
        gameElement.appendChild(linkElement);

        gamesList.appendChild(gameElement);
      });
    });
 </script>
</body>
</html>
